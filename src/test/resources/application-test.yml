server:
  port: 8000

spring:
  application:
    name: SION
  profiles:
    active: test

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  sql:
    init:
      mode: always          # ddl.sql 파일 실행 (Spring Boot 2.5 이상)
      schema-locations: classpath:ddl/schema.sql  # 스키마 ddl 위치
      data-locations: classpath:ddl/data.sql      # 초기 데이터 위치 (있으면)

jwt:
  secret: test-secret-key
  expiration: 3600000
  refresh-expiration: 86400000

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
    display-request-duration: true
  api-docs:
    path: /v3/api-docs
